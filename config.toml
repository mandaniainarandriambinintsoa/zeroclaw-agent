# ZeroClaw Configuration - Agent Autonome Complet
# Groq + DeepSeek R1 70B (reasoning) + Render Free Tier

workspace_dir = "/zeroclaw-data/workspace"
config_path = "/zeroclaw-data/.zeroclaw/config.toml"

# Groq API key (injected via environment variable at runtime)
api_key = ""

# LLM Provider: Groq with DeepSeek R1 70B for reasoning
default_provider = "groq"
default_model = "deepseek-r1-distill-llama-70b"
default_temperature = 0.6

# ── Agent Settings ──────────────────────────────────────────
[agent]
max_tool_iterations = 30
max_history_messages = 100
tool_dispatcher = "auto"

# ── Model Fallback Chain ─────────────────────────────────────
[reliability]
fallback_providers = ["groq"]

[reliability.model_fallbacks]
"deepseek-r1-distill-llama-70b" = ["llama-3.3-70b-versatile", "qwen-qwq-32b"]

# ── Gateway (required for Render) ──────────────────────────
[gateway]
port = 3000
host = "[::]"
allow_public_bind = true
require_pairing = false

# ── Autonomy ───────────────────────────────────────────────
[autonomy]
level = "full"
workspace_only = false
allowed_commands = ["git", "gh", "curl", "ls", "cat", "grep", "find", "echo",
                    "pwd", "wc", "head", "tail", "mkdir", "cp", "mv", "rm",
                    "chmod", "tar", "unzip", "sed", "awk", "sort", "diff"]
forbidden_paths = ["/etc/shadow", "/etc/passwd", "/root/.ssh"]
max_actions_per_hour = 200
max_cost_per_day_cents = 0
require_approval_for_medium_risk = false
block_high_risk_commands = false
auto_approve = ["file_read", "file_write", "memory_recall", "memory_store",
                "web_search_tool", "http_request", "git_operations", "shell"]

# ── Web Search ───────────────────────────────────────────────
[web_search]
enabled = true
provider = "duckduckgo"
max_results = 5

# ── HTTP Requests ────────────────────────────────────────────
[http_request]
enabled = true
timeout_secs = 30

# ── Memory (SQLite - lightweight, no external deps) ────────
[memory]
backend = "sqlite"
auto_save = true
embedding_provider = "none"

# ── Channel Timeout (faster for cloud APIs) ────────────────
[channels_config]
cli = true
message_timeout_secs = 60

# ── Telegram Channel ────────────────────────────────────────
# bot_token is injected at runtime via TELEGRAM_BOT_TOKEN env var
[channels_config.telegram]
bot_token = ""
allowed_users = ["8202028798"]
interrupt_on_new_message = true
mention_only = false
